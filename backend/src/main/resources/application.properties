spring.application.name=only-yours-backend
spring.config.import=optional:file:.env[.properties],optional:file:../.env[.properties]

# ─────────────────────────────────────────────────────────────────
# Database Configuration
# All sensitive values are read from environment variables.
# The :default syntax provides a fallback for local development.
# In production, set these env vars in your container/cloud config.
# ─────────────────────────────────────────────────────────────────
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/onlyyours}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ─────────────────────────────────────────────────────────────────
# JWT Configuration
# jwt.secret: The HMAC-SHA256 signing key for JWTs.
# Must be at least 256 bits (32 bytes) for HS256.
# In production, generate with: openssl rand -base64 32
# ─────────────────────────────────────────────────────────────────
jwt.secret=${JWT_SECRET:your_super_secret_key_which_should_be_long_and_random}

# ─────────────────────────────────────────────────────────────────
# Google OAuth Configuration
# Obtain from Google Cloud Console → APIs & Services → Credentials
# ─────────────────────────────────────────────────────────────────
google.client.id=${GOOGLE_CLIENT_ID:216762620268-7cqrrmkujnqat14tsusuhokhjoqeqlme.apps.googleusercontent.com}

# ─────────────────────────────────────────────────────────────────
# Resend Email Configuration
# Used for transactional emails (password reset).
# If no API key is set, emails are logged instead of sent (dev mode).
# ─────────────────────────────────────────────────────────────────
resend.api-key=${RESEND_API_KEY:}
resend.from-email=${RESEND_FROM_EMAIL:onboarding@resend.dev}

# ─────────────────────────────────────────────────────────────────
# Spring Boot Actuator
# Exposes operational endpoints for monitoring and health checks.
# /actuator/health — used by load balancers and Kubernetes liveness probes
# /actuator/metrics — JVM, HTTP request, and custom application metrics
# /actuator/info — application metadata
# ─────────────────────────────────────────────────────────────────
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.info.app.name=Only Yours Backend
management.info.app.version=1.0.0-MVP
management.info.app.description=Real-time couples game backend

# ─────────────────────────────────────────────────────────────────
# Logging Configuration
# Production-appropriate log levels:
# - Root: INFO (prevents excessive framework noise)
# - Our application code: INFO (business events)
# - Flyway: WARN (only show migration errors, not every SQL statement)
# ─────────────────────────────────────────────────────────────────
logging.level.root=INFO
logging.level.com.onlyyours=INFO
logging.level.org.flywaydb=WARN
logging.level.org.springframework.security=WARN
