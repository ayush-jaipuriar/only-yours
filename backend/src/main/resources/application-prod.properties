# ─────────────────────────────────────────────────────────────────
# Production Profile Overrides
#
# Activated with: --spring.profiles.active=prod
# Or via env var: SPRING_PROFILES_ACTIVE=prod
#
# This profile tightens security and reduces log verbosity.
# All secret values MUST come from environment variables (no defaults).
# ─────────────────────────────────────────────────────────────────

# Strict schema validation — never auto-create or alter tables in production
spring.jpa.hibernate.ddl-auto=validate

# Health endpoint: hide database and component details from unauthenticated callers
management.endpoint.health.show-details=never

# Reduce log noise in production — only warnings and errors from framework code
logging.level.root=WARN
logging.level.com.onlyyours=INFO
logging.level.org.flywaydb=WARN

# Disable Spring Boot DevTools features (if present on classpath)
spring.devtools.add-properties=false
