version: '3.8'

# ─────────────────────────────────────────────────────────────────
# Only Yours — Local Development Docker Compose
#
# This file orchestrates the full backend stack locally:
# - postgres: The database (persists data in a named volume)
# - backend: The Spring Boot API (built from the local Dockerfile)
#
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. Run: docker-compose up --build
#   3. API is available at: http://localhost:8080
#   4. Health check: http://localhost:8080/actuator/health
#
# Concept — Docker Networking:
# Services in the same docker-compose file share a virtual network.
# The 'backend' service connects to 'postgres' using the service name
# as the hostname (postgres:5432), not localhost:5432.
# ─────────────────────────────────────────────────────────────────

services:
  postgres:
    image: postgres:15-alpine
    container_name: onlyyours_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: onlyyours
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD env var is required}
    ports:
      # Expose 5432 on the host for local database tools (DBeaver, psql, etc.)
      - "5432:5432"
    volumes:
      # Named volume — data persists across `docker-compose down` and `up`
      # Use `docker-compose down -v` to also delete the data volume
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d onlyyours"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onlyyours_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Override the database URL to use the Docker service name 'postgres'
      # instead of 'localhost' (which would refer to the container itself)
      DATABASE_URL: jdbc:postgresql://postgres:5432/onlyyours
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD env var is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET env var is required}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:?GOOGLE_CLIENT_ID env var is required}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    # Named volumes are managed by Docker and persist between compose restarts
    driver: local
